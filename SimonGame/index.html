<head>

    <link rel="stylesheet" href="style.css"/>
    <title>Simon Game</title>
</head>
<body>
    <div class="main">
        <h2>Simon Game</h2>

            <div>
                <div class="inner div1" type="button" id="div1"></div>
                <div class="inner div2" type="button" id="div2"></div>
            </div>
            <div>
                <div class="inner div3" type="button" id="div3"></div>
                <div class="inner div4" type="button" id="div4"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
